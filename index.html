<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guamahammer Army Builder</title>
    <!-- Styles are embedded here for simplicity -->
    <style>

        /* --- CUSTOM STYLES --- */
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        .foc-bar-inner, .host-bar-inner { transition: width 0.3s ease-in-out; }
        .unit-entry { transition: all 0.2s ease-in-out; cursor: pointer; }
        .unit-entry:hover { background-color: #4A5568 !important; }
        .unit-entry.editing { border-left: 4px solid #FBBF24; background-color: #4A5568 !important; }
        .config-section { border-left: 2px solid #4a5568; }
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #1a202c; }
        ::-webkit-scrollbar-thumb { background: #4a5568; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: #718096; }
        .modal-item-list { column-count: 2; column-gap: 1rem; }
        @media (max-width: 640px) { .modal-item-list { column-count: 1; } }
        .relic-item { color: #FBBF24; font-weight: bold; }
        input[type=number]::-webkit-inner-spin-button, 
        input[type=number]::-webkit-outer-spin-button { 
            opacity: 1; 
        }
        #modal-content {
            max-height: calc(80vh - 140px);
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-200">

    <!-- LOADING OVERLAY -->
    <div id="loading-overlay" class="fixed inset-0 bg-gray-900 bg-opacity-75 flex items-center justify-center z-50">
        <div class="text-center">
            <h2 class="text-2xl font-bold text-yellow-400">Cargando la Armería...</h2>
            <p class="text-gray-400 mt-2">Por favor, espera.</p>
        </div>
    </div>

    <div class="container mx-auto p-4 lg:p-6">
        <!-- HEADER -->
        <header class="relative bg-gray-800 rounded-lg p-5 mb-6 shadow-2xl border border-gray-700">
            <div class="flex flex-col md:flex-row justify-between items-center gap-4">
                <div><img src="./guamahammer logo.png" alt="Guamahammer Army Builder Logo" class="h-8 w-auto my-1">
                    
                    <select id="army-selector" class="bg-gray-700 text-white p-2 rounded w-full md:w-auto mt-2 border border-gray-600 focus:outline-none focus:ring-2 focus:ring-yellow-500">
                        <option value="">-- Elige un Ejército --</option>
                    </select>
                    <div id="validation-mode-container" class="hidden mt-2">
    <label class="text-sm text-gray-300 flex items-center gap-2">
        <input type="checkbox" id="validation-mode-toggle" class="form-checkbox h-4 w-4 rounded bg-gray-700 border-gray-600 text-yellow-500 focus:ring-yellow-500">
        Caos Sin Trapiches
    </label>
</div>
                </div>
                <div class="text-center md:text-right">
                    <label for="battle-points-input" class="text-base text-gray-400">Puntos de Batalla</label>
                    <input type="number" id="battle-points-input" value="2000" step="50" class="bg-gray-900 text-yellow-400 text-4xl font-bold w-40 text-right border-none outline-none">
                    <div class="text-sm text-gray-400 mt-1">
                        <span>Gastados: <span id="spent-points" class="font-bold text-white">0</span></span> /
                        <span>Disponibles: <span id="available-points" class="font-bold text-white">2000</span></span>
                    </div>
                </div>
            </div>
            <!-- Validation Popup Container -->
            <div id="validation-popup-container" class="absolute top-5 right-5 z-10">
                <!-- JS will inject the button and popup here -->
            </div>
            <div id="foc-summary" class="mt-4"></div>
            <div id="host-summary" class="mt-4 hidden"></div>
</header>

        <!-- MAIN LAYOUT -->
        <div class="flex flex-col lg:flex-row gap-6">
            <!-- LEFT: CONFIGURATION PANEL -->
            <div class="lg:w-2/5 bg-gray-800 rounded-lg p-5 shadow-lg border border-gray-700 flex flex-col">
                <div>
                    <h2 class="text-2xl font-bold text-yellow-400 border-b-2 border-yellow-500 pb-2 mb-4">Reclutamiento</h2>
                    <div class="mb-4">
                        <label for="unit-selector" class="block text-sm font-bold mb-2 text-gray-400">1. Seleccionar Unidad</label>
                        <select id="unit-selector" class="bg-gray-700 text-white p-2 rounded w-full border border-gray-600 focus:outline-none focus:ring-2 focus:ring-yellow-500">
                            <option value="">-- Elige una Unidad --</option>
                        </select>
                        <div id="unit-warning-area" class="mt-2"></div>
                    </div>
                    <div id="config-area" class="space-y-4"></div>
                </div>
                <div class="mt-auto pt-4 border-t border-gray-700 flex justify-between items-center">
                    <div>
                        <span class="text-gray-400">Coste de Unidad:</span>
                        <span id="config-subtotal" class="text-2xl font-bold text-yellow-400">0</span>
                    </div>
                    <button id="add-to-list-btn" class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-lg transition-colors flex items-center gap-2 disabled:bg-gray-500 disabled:cursor-not-allowed" disabled>
                        <span>Añadir a la Lista</span>
                    </button>
                </div>
            </div>

            <!-- RIGHT: ARMY LIST -->
            <div class="lg:w-3/5 bg-gray-800 rounded-lg p-5 shadow-lg border border-gray-700 flex flex-col">
                <div class="border-b-2 border-gray-600 pb-2 mb-2">
                     <h2 class="text-xl font-bold text-white">Lista de Ejército</h2>
                     <input type="text" id="army-list-name" placeholder="Ponle un nombre a tu ejército" class="bg-gray-700 text-white p-1 rounded border border-gray-600 text-sm focus:outline-none focus:ring-2 focus:ring-yellow-500 mt-1 w-full md:w-2/3">
                </div>
                <p class="text-xs text-gray-500 mb-4">Para modificar una unidad, pínchala y cámbiala en Reclutamiento.</p>
                <div id="army-list-container" class="space-y-3 flex-grow overflow-y-auto pr-2"></div>
                <div class="mt-auto pt-4 border-t border-gray-600 flex justify-center items-center gap-2 flex-wrap">
                    <button id="new-list-btn" class="bg-red-600 hover:bg-red-500 text-white font-bold py-2 px-4 rounded-lg transition-colors text-sm">Nueva Lista</button>
                    <button id="save-file-btn" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg transition-colors text-sm">Guardar</button>
                    <label for="load-file-input" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg transition-colors cursor-pointer text-sm">Abrir</label>
                    <input type="file" id="load-file-input" class="hidden" accept=".json">
                    <button id="print-btn" class="bg-gray-600 hover:bg-gray-500 text-white font-bold py-2 px-4 rounded-lg transition-colors text-sm">Imprimir</button>
                </div>
            </div>
        </div>
    </div>

    <!-- SELECTION MODAL -->
    <div id="selection-modal" class="hidden fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center p-4 z-50">
        <div class="bg-gray-800 rounded-lg shadow-xl w-full max-w-3xl flex flex-col border border-gray-600 max-h-[90vh]">
            <div class="p-4 border-b border-gray-700 flex justify-between items-center flex-shrink-0">
                <h2 id="modal-title" class="text-xl font-bold text-yellow-400"></h2>
                <button id="modal-close-btn" class="text-gray-400 hover:text-white text-3xl leading-none">&times;</button>
            </div>
            <div id="modal-content" class="p-6 overflow-y-auto flex-grow"></div>
            <div class="p-4 border-t border-gray-700 flex justify-between items-center bg-gray-900/50 rounded-b-lg flex-shrink-0">
                <div id="modal-stats-footer" class="flex-grow">
                    <!-- Modal stats footer content will be dynamically generated -->
                </div>
                <button id="modal-confirm-btn" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg disabled:bg-gray-500 disabled:cursor-not-allowed">Confirmar</button>
            </div>
        </div>
    </div>
    
    <script type="module" src="main.js"></script>
</body>
<footer class="flex justify-center p-4">
    <button id="admin-btn" class="text-xs text-gray-500 hover:text-white">Editor</button>
</footer>
</html>
